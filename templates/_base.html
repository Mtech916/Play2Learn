{% load static %}
<!DOCTYPE html>
{% block html %}
    <html lang="en">
        <head>
            {% block head %}
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
                <link rel="stylesheet" href="{% static 'css/_base.css' %}">
                <link rel="stylesheet" href="{% static 'css/main.css' %}">
                <script src="https://kit.fontawesome.com/391afddfb3.js" crossorigin="anonymous"></script>
                <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.svg' %}">
                <title>{% block title %}{% endblock %} | Play2Learn</title>
            {% endblock %}
        </head>
        <body>
            {% block body %}
                {% include 'pages/header.html' %}
                <main>
                    {% block main %}{% endblock %}
                </main>
                {% include 'pages/footer.html' %}
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
            {% endblock %}
        </body>
    </html>
{% endblock %}
