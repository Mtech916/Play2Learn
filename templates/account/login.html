{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block main %}
<div class="card border-primary bg--primary--color m-auto mt-3 mb-3" style="max-width: 30rem">
  <div class="card-header text-center fw-bold mb-2 text-uppercase">Log in</div>
  <div class="card-body p-5">
    <form method="post" class="form-outline form-white mb-4">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-outline-light btn-lg btn--raised rounded-3">LOG IN</button>
    </form>
  </div>
  <div class="card-footer">
    <p class="mb-0">
      Need an account?
      <a href="{% url 'account_signup' %}" class="text-white-50 fw-bold"
      </a><br>
      Lost your password?
      <a href="{% url 'account_reset_password' %}" class="text-white-50 fw-bold">
        Reset it
      </a>
    </p>
  </div>
</div>
{% endblock %}
