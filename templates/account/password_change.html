{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block main %}
<div class="card border-primary bg--primary--color m-auto mt-3 mb-3" style="max-width: 30rem">
  <div class="card-header text-cente fw-bold mb-2 text-uppercase">Change Password</div>
  <div class="card-body p-5">
    <form method="post" action="{% url 'account_change_password' %}" class="form-outline form-white mb-4">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-outline-light btn-lg btn--raised rounded-3">
        CHANGE PASSWORD
      </button>
    </form>
  </div>
</div>

{% endblock %}
