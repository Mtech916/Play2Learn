{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block main %}
<div class="container">
  <div class="row my-4">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow-lg my-3">
        <div class="d-flex flex-column align-items-center justify-content-center text-center text-uppercase mt-3">
          <h5 class="badge bg-primary">Change</h5>
          <h2 class="fw-bold">Password</h2>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'account_change_password' %}" class="form-outline form-white mb-4">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="row">
              <div class="col-6 offset-3">
                <button class="form-control btn btn-outline-light btn--raised rounded-3">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
