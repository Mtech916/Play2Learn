{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Changed{% endblock %}

{% block main %}
<div class="card border-primary bg--primary--color m-auto mt-3 mb-3" style="max-width: 30rem">
  <div class="card-header text-center fw-bold mb-2 text-uppercase">
    Password Changed
  </div>
  <div class="card-body p-5">
    <p class="card-text text-center">
      Your password has been changed.
      <a href="{% url 'account_login' %}">Log in</a>.
    </p>
  </div>
</div>
{% endblock %}
