{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block main %}
<div class="card border-primary bg--primary--color m-auto mt-3 mb-3" style="max-width: 30rem">
  <div class="card-header text-center fw-bold mb-2 text-uppercase">Register</div>
  <div class="card-body p-2">
    <form method="post" class="form-outline form-white mb-4">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-outline-light btn-lg btn--raised rounded-3">REGISTER</button>
    </form>
  </div>
  <div class="card-footer">
    Already have an account? <a href="{% url 'account_login' %}" class="text-white-50 fw-bold">
      Log in
    </a>
  </div>
</div>
{% endblock %}
