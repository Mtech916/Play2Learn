{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Verify Your Email Address{% endblock %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 mt-4">
      <div class="card shadow-lg border-0 my-3 text-center">
        <div class="d-flex flex-column align-items-center justify-content-center text-center text-uppercase mt-3">
          <h5 class="badge bg-primary">
            Please Verify
          </h5>
           <h2 class="fw-bold">Your Email Address</h2>
        </div>
        <div class="card-body">
          <p class="card-text text-center">We have sent an email to you for verification.
            Follow the link provided to finalize the registration process.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
