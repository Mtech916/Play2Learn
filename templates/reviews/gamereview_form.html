{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Game Review Form{% endblock %}
{% block main %}
    <div class="card border-primary bg--primary--color m-auto mt-3 mb-3 p-3" style="max-width: 40rem">
        <div class="card-header text-center fw-bold mb-2 text-uppercase">Game Review</div>
        <form method="post" class="form-outline form-white mb-4" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="form-control btn btn-outline-light btn-lg btn--raised rounded-3">
                Send
            </button>
        </form>
    </div>
{% endblock %}
