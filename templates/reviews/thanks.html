{% extends "_base.html" %}

{% block title %}Review Submitted{% endblock %}
{% block main %}
<div class="container">
  <div class="row mt-4">
    <div class="col-md-8 offset-md-2">
      <div class="card shadow-lg my-3 p-3 text-center">
        <p>Thanks, for taking your time to give an honest review.</p>
        <p>Be on the lookout to see if your review lands on our Home Page! In the meantime, check out <i class="fa-solid fa-arrow-down"></i></p>
        <div class="row">
          <div class="col-8 offset-2">
            <a href="{% url 'reviews:reviews' %}" class="btn btn-outline-light btn--raised rounded-3">
                What other players say...
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
